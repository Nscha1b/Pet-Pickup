<div>
  <div>
    <div class="title ml-3 mr-3 mt-2 d-flex justify-content-center">
      <h3 class=" align-self-center">SEARCH RESULTS</h3>
    </div>
    <mat-card class="ml-3 mr-3">
      <div class="row">
        <form class="col-md-12">
          <div class="d-flex justify-content-end col-md-12">
            <div class="d-flex align-items-center">Show</div>
            <mat-form-field class="col-md-1">
              <mat-select>
                <mat-option value="1">1</mat-option>
                <mat-option value="5">5</mat-option>
                <mat-option value="10">10</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="d-flex align-items-center">entries</div>
          </div>
        </form>
      </div>

      <table class="table table-hover table-sm">
        <thead class="">
          <tr>
            <th scope="col" *ngFor="let col of columnsToDisplay">
              {{ col }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr (click)="loadCase($event)" *ngFor="let result of searchResults; let i = index;">
            <td [id]="searchResults[i].person.id" class="d-none d-md-table-cell">{{ searchResults[i].person.id }}</td>
            <td [id]="searchResults[i].person.id" class="d-none d-md-table-cell">{{ searchResults[i].pet.petname }}</td>
            <td [id]="searchResults[i].person.id" class="d-none d-md-table-cell">{{ searchResults[i].pet.petdod | date }}</td>
            <td [id]="searchResults[i].person.id" class="d-none d-md-table-cell">{{ searchResults[i].person.firstname }} {{ searchResults[i].person.last }}</td>
            <td [id]="searchResults[i].person.id" class="d-none d-md-table-cell">{{ searchResults[i].cremationDetails.clinic }}</td>
          </tr>
        </tbody>
      </table>
    </mat-card>
  </div>
</div>
