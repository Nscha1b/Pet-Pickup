<div class="loginForm">
  <div class="card">
    <div class=card-header>
      <h6 class="">LOGIN</h6>
    </div>
    <div class="card-body">
      <form #loginForm="ngForm">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>USERNAME</mat-label>
          <input matInput type="text" name="unInput" ngModel #unInput="ngModel" required>
          <mat-error *ngIf="unInput.invalid">Please enter a valid username.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>PASSWORD</mat-label>
          <input matInput type="text" [type]="hide ? 'password' : 'text'" name="pwInput" ngModel #pwInput="ngModel" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="pwInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>

        <mat-checkbox name="rememberMe" ngModel #rememberMe="ngModel">Remember me?</mat-checkbox>
        <br>

        <button
          (click)="onLogIn(loginForm)"
          [routerLink]="['/dashboard']"
          mat-raised-button
          color="primary"
          type="button">Login
        </button>

      </form>
    </div>
    <div class="card-footer">
      <p>Don't have an account?</p>
      <p style="color: #007BFF;">USERNAME: Test PASSWORD: Test</p>
    </div>
  </div>
</div>
