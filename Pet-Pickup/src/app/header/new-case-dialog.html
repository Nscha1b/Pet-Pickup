<mat-card>
<div>
    <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
      <p>Name</p>
      <div class="row">
        <mat-form-field class="col-md-1">
          <input
            id="pre"
            name="pre"
            matInput
            placeholder="Pre">
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input
            id="name"
            name="name"
            formControlName="name"
            matInput
            placeholder="First Name">
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input
            id="mid"
            name="mid"
            matInput
            placeholder="Middle Name">
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input
            id="last"
            name="last"
            matInput
            placeholder="Last Name">
        </mat-form-field>
        <mat-form-field class="col-md-1">
          <input
            id="suf"
            name="suf"
            matInput
            placeholder="Suf">
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <input
            id="petname"
            name="petname"
            formControlName="petname"
            matInput
            placeholder="Pet Name">
        </mat-form-field>
      </div>
      <button type="submit" mat-button>Add</button>
    </form>
  </div>
</mat-card>
