<mat-toolbar class="bg-dark">
  <mat-toolbar-row>
    <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px">
      <span class="text-white">Pet-Pickup</span>
      <button
        class="mat-raised-button bg-primary text-white"
        ngClass.xs= "mat-small"
        (click)="openDialog()">
        New Case
      </button>
    </div>
    <span class="push-right"></span>
    <button
      mat-button
      [disableRipple]="true"
      [matMenuTriggerFor]="menu">
      <i class="fa fa-user-circle fa-xs text-white"></i>
      <span class="text-white" style="padding: 5px;">LoggedInUser</span>
      <i class="fa fa-angle-down text-white"></i>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Log Out</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
